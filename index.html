<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <section class="game">
        <header class="game__header">
          <h1 class="visually-hidden">Rock, paper and scissors game</h1>
          <img
            class="game__logo"
            src="./images/logo.svg"
            alt="Rock, paper and scissors"
          />

          <div class="game__score-container">
            <p class="game__score-text">Score</p>
            <p class="game__score">0</p>
          </div>
        </header>

        <div class="game__body">
          <!-- First Step: Selection -->
          <article class="game__board" data-board="1">
            <h2 class="game__init-title">Select your hand</h2>

            <ul class="game__content" data-step="1">
              <li>
                <button class="btn game__choice-btn" data-choice="paper">
                  <span class="visually-hidden">Paper</span>
                </button>
              </li>
              <li>
                <button class="btn game__choice-btn" data-choice="scissors">
                  <span class="visually-hidden">Scissors</span>
                </button>
              </li>
              <li>
                <button class="btn game__choice-btn" data-choice="rock">
                  <span class="visually-hidden">Rock</span>
                </button>
              </li>
            </ul>
          </article>

          <!-- Second step: Play -->
          <div class="game__board">
            <ul class="game__content" data-step="2">
              <li class="game__item">
                <button class="btn game__choice-btn" data-step="2">
                  Player choice
                </button>
                <p>You picked</p>
              </li>
              <li class="game__result-banner" data-desktop>
                <h2 class="game__results-title">Result</h2>
                <button class="btn game__results-btn">Play again</button>
              </li>
              <li class="game__item">
                <button class="btn game__choice-btn" data-step="2">
                  Machine choice
                </button>
                <p>The house picked</p>
              </li>
            </ul>

            <div class="game__result-banner" data-mobile>
              <h2 class="game__results-title">Result</h2>
              <button class="btn game__results-btn">Play again</button>
            </div>
          </div>
        </div>

        <footer class="game__footer">
          <button class="btn game__rules-btn">Rules</button>
        </footer>
      </section>
    </main>

    <aside class="rules-modal">
      <div class="rules-modal__content">
        <header class="rules-modal__header">
          <h2 class="rules-modal__title">Rules</h2>

          <button
            class="btn rules-modal__close-btn rules-modal__close-btn--desktop"
            title="Close rules"
          >
            <span class="visually-hidden">Close rules</span>
          </button>
        </header>

        <div class="rules-modal__image-container">
          <img
            class="rules-modal__image"
            src="./images/image-rules.svg"
            alt="Rock beats scissors, scissors beats paper and paper beats rock"
          />
        </div>

        <footer>
          <button
            class="btn rules-modal__close-btn rules-modal__close-btn--mobile"
            title="Close rules"
          >
            <span class="visually-hidden">Close rules</span>
          </button>
        </footer>
      </div>
    </aside>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener noreferrer"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.linkedin.com/in/eudes-serpa/"
        target="_blank"
        rel="noopener noreferrer"
        >Eudes Serpa</a
      >.
    </footer>

    <script type="module" src="./src/modal.js"></script>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
